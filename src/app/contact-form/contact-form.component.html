<div class="contact-form">
  <h2>Contact Us</h2>

  <div *ngIf="submitted">
    <h3>Thank you for your message!</h3>
    <p>We received the following information:</p>
    <p><strong>Name:</strong> {{ model.name }}</p>
    <p><strong>Email:</strong> {{ model.email }}</p>
    <p><strong>Message:</strong> {{ model.message }}</p>
    <button (click)="submitted = false">Send another message</button>
  </div>

  <form (ngSubmit)="onSubmit()" #contactForm="ngForm" *ngIf="!submitted">
    <div class="form-group">
      <label for="name">Name</label>
      <input
        type="text"
        class="form-control"
        id="name"
        required
        [(ngModel)]="model.name"
        name="name"
        #name="ngModel"
      />
      <div [hidden]="name.valid || name.pristine" class="alert">Name is required</div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        class="form-control"
        id="email"
        required
        [(ngModel)]="model.email"
        name="email"
        #email="ngModel"
      />
      <div [hidden]="email.valid || email.pristine" class="alert">Valid email is required</div>
    </div>

    <div class="form-group">
      <label for="message">Message</label>
      <textarea
        class="form-control"
        id="message"
        required
        [(ngModel)]="model.message"
        name="message"
        #message="ngModel"
      ></textarea>
      <div [hidden]="message.valid || message.pristine" class="alert">Message is required</div>
    </div>

    <button type="submit" [disabled]="!contactForm.form.valid">Submit</button>
  </form>
</div>
